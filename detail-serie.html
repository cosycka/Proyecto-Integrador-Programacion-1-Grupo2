<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Series</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0ca6fafee8.js" crossorigin="anonymous"></script>
</head>

<body class="bodydetailserie">

    <header>
        <img src="./img/LOGO.png"  alt="imagen del logo" class="logo">

        <nav class="nav">
            <a href="./index.html" class="nav">Home</a>
            <a href="./favorite.html" class="nav">Favoritos</a>
            <a href="./genres.html" class="nav">Generos</a>
        </nav>

        <form class="formulario" action="./search-results.html" method="get">
            <input type="search" name="busquedacodigo" value="">
            <button type="submit">Buscar </button>
        </form>
    </header>

    <main class="maindetailmovie">
        <section class="section1detailmovie">
            <img class="movieposterdetailmovie movieposterdetailserie" src="./img/B99Cover copy.jpeg" alt="Poster de Brooklyn Nine-Nine">
            <article class="articlesection1detailmovie">
                <h1 class="titledetailmovie titledetailserie"></h1>
                <h4 class="h4section1detailmovie">Calificación</h4>
                <p class="psection1detailmovie calificacion"></p>
                <h4 class="h4section1detailmovie"> Fecha de estreno </h4>
                <p class="psection1detailmovie estreno"></p>
                <h4 class="h4section1detailmovie "> Numero de Episodios: </h4>
                <p class="psection1detailmovie episodecountseries"></p>
            </article>

        </section>

        <section class="section2detailmovie">
            <h2>Sinópsis:</h2>
            <p class="sinopsis"></p>
        </section>

        <section class="section3detailmovie">
            <article class="articlesection3detailmovie">
                <h4 class="h4section3detailmovie">Genéro</h4>
                <ul class="listsdetailmovie listsdetailserie">
                </ul>

            </article>

            <article class="trailerdetailmovie">
                <h2 class="trailertitledetailmovie">Trailer:</h2>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/q6G_RMGk3vs"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </article>
        </section>

        <article class="articlebuttondetailmovie">
            <button class="buttondetailmovie buttongetrecommendationsserie" type="submit"> Ver Recomendaciones</button>
            <button class="buttondetailmovie clicfavserie" type="submit"> Agregar a Favoritos</button>
        </article>
    
        <article class="articlebuttondetailmovie">
                <section class="reco">
                    <!--      aqui van las recomendaciones         -->
                </section>
        </article>

        <section class="section3detailmovie">
            <article class="articlesection3detailmovie artproveedores">
                <h4 class="h4section3detailmovie">Dónde Mirar</h4>
                <ul class="listaprovserie">
                   <!--      aqui van los proveedores         -->
                </ul>
            </article>
        </section>

    </main>

    <footer>
        Guillermina Scarcella Harguindeguy, Tali Gajer y Catalina Osycka
        <img src="./img/logo TMDB.png" alt="imagen del logo" class="logo1">
    </footer>
    <script src="./js/detail-serie.js" type="text/javascript"></script>
