<!DOCTYPE html>
<!--Define la version del lenguaje que se esta utilizando-->
<html lang="en">
<!--Define que todo su contenido interno sera html-->

<head>
    <!--anidamiento de etiquetas, es una etiqueta y adentro tiene otras-->
    <meta charset="UTF-8">
    <!--define que debera soportar cualquier tipo de caracter-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

            <input type="search" name="busquedacodigo" size="9" maxlength="9">
