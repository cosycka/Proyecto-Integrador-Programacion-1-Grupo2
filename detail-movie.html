<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle pelicula</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0ca6fafee8.js" crossorigin="anonymous"></script>
</head>

<body class="bodydetailmovie">
    <header>
        <img src="./img/LOGO.png" alt="imagen del logo" class="logo">

        <nav class="nav">
            <a href="./index.html" class="nav">Home</a>
            <a href="./favorite.html" class="nav">Favoritos</a>
            <a href="./genres.html" class="nav">Generos</a>
        </nav>

        <form class="formulario" action="./search-results.html" method="get">
            <input type="search" name="busquedacodigo" value="">
            <button type="submit">Buscar </button>
        </form>
    </header>


    <main class="maindetailmovie">
        <section class="section1detailmovie">
            <img class="movieposterdetailmovie" src="" alt="Poster">
            <article class="articlesection1detailmovie">
                <h1 class="titledetailmovie"></h1>
                <h4 class="h4section1detailmovie">Calificación</h4>
                <p class="psection1detailmovie calificacion">6.7/10</p>
                <h4 class="h4section1detailmovie"> Fecha de estreno </h4>
                <p class="psection1detailmovie estreno"></p>
                <h4 class="h4section1detailmovie">Duración </h4>
                <p class="psection1detailmovie duracion"></p>
            </article>
        </section>

        <section class="section2detailmovie">
            <h2>Sinópsis:</h2>
            <p class="sinopsis"></p>
        </section>

        <section class="section3detailmovie">
            <article class="articlesection3detailmovie">
                <h4 class="h4section3detailmovie">Genéro</h4>
                <ul class="listsdetailmovie">
                </ul>

            </article>

            <article class="trailerdetailmovie">
                <h2 class="trailertitledetailmovie">Trailer:</h2>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/iCVpJ8x1Tnc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </article>
        </section>
        <article class="articlebuttondetailmovie">
            <button class="buttondetailmovie" type="submit"> <i class="fa-solid fa-circle-plus fa-bounce"></i> Agregar a
                favoritos</button>
        </article>

        <article class="articlebuttondetailmovie">
            <button class="buttondetailmovie buttongetrecommendations" type="submit"> Get Recommendations</button>
            <section class="reco">
            <!--      aqui van las recomendaciones            -->
            </section>
        </article>
    </main>

    <footer>
        Guillermina Scarcella Harguindeguy, Tali Gajer y Catalina Osycka
        <img src="./img/logo TMDB.png" alt="imagen del logo" class="logo1">
    </footer>
    </main>
    <script src="./js/detail-movie.js" type="text/javascript"></script>
</body>

</html>
